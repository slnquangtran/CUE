<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUE Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>CUE Gallery</h1>
    <p>Single-project repository: the CUE folder is the project root.</p>
  </header>
  <main class="gallery">
    <figure class="card">
      <img src="https://via.placeholder.com/800x500.png?text=CUE+Image+1" alt="Image 1" />
      <figcaption>Image 1</figcaption>
    </figure>
    <figure class="card">
      <img src="https://via.placeholder.com/800x500.png?text=CUE+Image+2" alt="Image 2" />
      <figcaption>Image 2</figcaption>
    </figure>
  </main>
</body>
</html>
